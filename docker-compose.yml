services:
  presentation:
    build:
      context: .
      target: dev
    volumes:
      - ./index.html:/reveal/index.html
      - ./images:/reveal/images
      - ./slides.md:/reveal/slides.md
      - ./favicon.ico:/reveal/favicon.ico
      - ./css/:/reveal/css/
    ports:
      - 8000:8000
      - 35729:35729